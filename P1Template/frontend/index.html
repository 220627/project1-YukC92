<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    
        <h3>Welcome to the RES Reimbursement</h3>
    
        <br>
    
        <div id="loginRow" class="row">
            <h4 id="welcomeHead">Please Enter Your Login Credentials:</h4>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>
        <br>
        <button id="loginButton" class="btn cik-sm-1 btn-warning">Login</button>

        <br><br>
        <div id="allReimbursement-table" class="row" >
            <h4>Here is all Reimbursements</h4>
            <table class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Summited</th>
                        <th>Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbBody">
            
                    <!-- We'll leave this blank for now - it will be filled with data by our JS -->
            
                </tbody>
            </table>

            <select id="status">
                <option value="1">Pending</option>
                <option value="2">Approved</option>
                <option value="3">Denied</option>
            </select>
            <button id="filterReimbButton" class="btn btn-info">Filter Reimbursements</button>
            <button id="getAllReimbBtn">Get All Reimbursements</button>

        </div>
        <br><br>
        <div id="insertReimbTable" class="row">
            <h1 id="insertReimRow">Please provide below information.</h1>
            <div>
                <h3>Amount</h3>
                <input type="number" id="amount" placeholder="Amount">
            </div> 

            <div>
                <h3>description</h3>
                <textarea name="description" id="description" cols="30" rows="10">Please describe</textarea>
            </div>

            <div>
                <h3>Type</h3>
                <select id="type">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <br>
            <button id="submitBtn">Submit</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
